<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCAS - Inteligencia Financiera</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React 18 (Estable) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Lucide (Base para iconos vectoriales) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase Compat -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.5s ease; overflow-x: hidden; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .animate-glow { box-shadow: 0 0 25px rgba(45, 212, 191, 0.4); }
        .dark-transition { transition: all 0.5s ease; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(0.5); }
        .lucas-glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="dark-transition">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // --- COMPONENTE DE ICONO PROTEGIDO ---
        const Icon = ({ name, size = 24, className = "", strokeWidth = 2 }) => {
            const [svgContent, setSvgContent] = useState('');
            
            useEffect(() => {
                const updateIcon = () => {
                    // Verificación de seguridad para el objeto global de Lucide
                    if (!window.lucide || !window.lucide.icons) return;
                    
                    const normalizedName = name.charAt(0).toUpperCase() + name.slice(1);
                    const iconData = window.lucide.icons[name] || window.lucide.icons[normalizedName] || window.lucide.icons[name.toLowerCase()];
                    
                    if (iconData) {
                        const content = iconData.map(([tag, attrs]) => {
                            const attrStr = Object.entries(attrs).map(([k, v]) => `${k}="${v}"`).join(' ');
                            return `<${tag} ${attrStr} />`;
                        }).join('');
                        setSvgContent(content);
                    }
                };

                updateIcon();
                // Intentar de nuevo en caso de retraso en la carga del script
                const timer = setTimeout(updateIcon, 100);
                return () => clearTimeout(timer);
            }, [name]);

            return (
                <svg
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth={strokeWidth}
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                    dangerouslySetInnerHTML={{ __html: svgContent }}
                />
            );
        };

        // --- CONFIGURACIÓN INFRAESTRUCTURA ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "", authDomain: "", projectId: "", storageBucket: "", messagingSenderId: "", appId: ""
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const apiKeyGemini = ""; 
        const APP_ID = "lucas-saas-master";

        const App = () => {
            const [user, setUser] = useState(null);
            const [authMode, setAuthMode] = useState('login');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [authError, setAuthError] = useState(null);
            const [loading, setLoading] = useState(true);
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [activeTab, setActiveTab] = useState('operaciones');
            
            const [rates, setRates] = useState({ bcv: 41.11, binance: 61.30, euro: 44.50 });
            const [expenses, setExpenses] = useState([]);
            const [history, setHistory] = useState([]);
            const [isSavingSettings, setIsSavingSettings] = useState(false);
            
            const [newExpense, setNewExpense] = useState({ name: '', usd: '', type: 'BCV', date: new Date().toISOString().split('T')[0] });
            const [isChatOpen, setIsChatOpen] = useState(false);
            const [chatInput, setChatInput] = useState('');
            const [chatMessages, setChatMessages] = useState([{ role: 'bot', text: '¡Epa Bray! LUCAS en línea. ¿Qué operación anotamos?' }]);
            const [isTyping, setIsTyping] = useState(false);

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) { console.error("Auth Fail:", e); }
                    setLoading(false);
                };
                initAuth();
                const unsub = auth.onAuthStateChanged(u => setUser(u));
                return unsub;
            }, []);

            useEffect(() => {
                if (!user || user.isAnonymous) return;
                const path = `artifacts/${APP_ID}/users/${user.uid}`;

                db.doc(`${path}/settings/global`).get().then(snap => {
                    if (snap.exists()) {
                        const d = snap.data();
                        if (d.rates) setRates(d.rates);
                        if (d.theme !== undefined) setIsDarkMode(d.theme);
                    }
                });

                const unsubExp = db.collection(`${path}/expenses`).onSnapshot(s => {
                    setExpenses(s.docs.map(d => ({ ...d.data(), id: d.id })));
                });
                const unsubHist = db.collection(`${path}/history`).onSnapshot(s => {
                    const data = s.docs.map(d => ({ ...d.data(), id: d.id }));
                    setHistory(data.sort((a, b) => new Date(b.paidAt) - new Date(a.paidAt)));
                });

                return () => { unsubExp(); unsubHist(); };
            }, [user]);

            const safeNum = (v) => isNaN(parseFloat(v)) ? 0 : parseFloat(v);
            
            const metrics = useMemo(() => {
                const inc = 250 * safeNum(rates.binance);
                const power = inc / (safeNum(rates.bcv) || 1);
                const debBs = expenses.reduce((a, c) => {
                    const r = c.type === 'BINANCE' ? rates.binance : (c.type === 'EURO' ? rates.euro : rates.bcv);
                    return a + (safeNum(c.usd) * safeNum(r));
                }, 0);
                const restaBs = inc - debBs;
                return { restaBs, restaUSD: restaBs / (safeNum(rates.bcv) || 1), power };
            }, [rates, expenses]);

            const handleAuth = async (e) => {
                e.preventDefault();
                setLoading(true); setAuthError(null);
                try {
                    if (authMode === 'login') await auth.signInWithEmailAndPassword(email, password);
                    else await auth.createUserWithEmailAndPassword(email, password);
                } catch (err) { setAuthError("Credenciales inválidas. Revisa tus datos."); }
                setLoading(false);
            };

            const saveSettings = async (r = rates, t = isDarkMode) => {
                if (!user || user.isAnonymous) return;
                setIsSavingSettings(true);
                await db.doc(`artifacts/${APP_ID}/users/${user.uid}/settings/global`).set({ rates: r, theme: t }, { merge: true });
                setTimeout(() => setIsSavingSettings(false), 800);
            };

            const markPaid = async (exp) => {
                const r = exp.type === 'BINANCE' ? rates.binance : (exp.type === 'EURO' ? rates.euro : rates.bcv);
                const m = new Intl.DateTimeFormat('es-ES', { month: 'long' }).format(new Date());
                await db.collection(`artifacts/${APP_ID}/users/${user.uid}/history`).add({
                    ...exp, paidAt: new Date().toISOString(), appliedRate: r, monthTag: m
                });
                await db.doc(`artifacts/${APP_ID}/users/${user.uid}/expenses/${exp.id}`).delete();
            };

            const handleAddManual = async () => {
                if (!user || user.isAnonymous || !newExpense.name || !newExpense.usd) return;
                await db.collection(`artifacts/${APP_ID}/users/${user.uid}/expenses`).add({
                    ...newExpense, usd: safeNum(newExpense.usd), createdAt: new Date().toISOString()
                });
                setNewExpense({ ...newExpense, name: '', usd: '' });
            };

            const callAI = async () => {
                if (!chatInput.trim() || !apiKeyGemini) return;
                const msg = chatInput; setChatInput('');
                setChatMessages(prev => [...prev, { role: 'user', text: msg }]);
                setIsTyping(true);

                try {
                    const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKeyGemini}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Eres LUCAS. Extrae: {"item": string, "monto": number, "tasa": "BCV" | "BINANCE" | "EURO"}. Texto: "${msg}"` }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    const data = await resp.json();
                    const res = JSON.parse(data.candidates[0].content.parts[0].text);
                    setChatMessages(prev => [...prev, { role: 'bot', text: `¿Registro ${res.item} ($${res.monto}) a tasa ${res.tasa}?`, action: res }]);
                } catch (e) { setChatMessages(prev => [...prev, { role: 'bot', text: "Error neural. Intenta de nuevo." }]); }
                finally { setIsTyping(false); }
            };

            if (loading) return (
                <div className="min-h-screen bg-black flex flex-col items-center justify-center text-teal-400 font-black">
                    <Icon name="RefreshCcw" size={48} className="animate-spin mb-4" />
                    LUCAS OS // SINCRONIZANDO...
                </div>
            );

            if (!user || user.isAnonymous) return (
                <div className={`min-h-screen flex items-center justify-center p-6 transition-all duration-700 ${isDarkMode ? 'bg-black' : 'bg-slate-100'}`}>
                    <div className={`w-full max-w-md p-10 rounded-[3rem] border shadow-2xl transition-all ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                        <header className="text-center mb-10">
                            <h1 className={`text-4xl font-black mb-2 tracking-tighter italic ${isDarkMode ? 'text-white' : 'text-slate-900'}`}>LUCAS<span className="text-teal-400">.</span></h1>
                            <p className="text-slate-500 text-[10px] font-bold uppercase tracking-widest">Digital Asset Manager</p>
                        </header>
                        <form onSubmit={handleAuth} className="space-y-4">
                            <input type="email" placeholder="Email" className={`w-full rounded-2xl py-4 px-6 text-sm outline-none border focus:border-teal-400 transition-all ${isDarkMode ? 'bg-black border-slate-800 text-white' : 'bg-slate-50 border-slate-200 text-slate-900'}`} value={email} onChange={e => setEmail(e.target.value)} required />
                            <input type="password" placeholder="Clave" className={`w-full rounded-2xl py-4 px-6 text-sm outline-none border focus:border-teal-400 transition-all ${isDarkMode ? 'bg-black border-slate-800 text-white' : 'bg-slate-50 border-slate-200 text-slate-900'}`} value={password} onChange={e => setPassword(e.target.value)} required />
                            {authError && <div className="p-3 rounded-xl bg-rose-500/10 text-rose-500 text-[10px] text-center font-black uppercase border border-rose-500/20">{authError}</div>}
                            <button className="w-full bg-teal-500 hover:bg-teal-400 py-4 rounded-2xl font-black text-black uppercase transition-all shadow-lg">
                                {authMode === 'login' ? 'ACCEDER' : 'RECLUTAR'}
                            </button>
                        </form>
                        <button onClick={() => {setAuthMode(authMode === 'login' ? 'register' : 'login'); setAuthError(null);}} className="w-full mt-8 text-[10px] text-slate-500 font-bold uppercase text-center hover:text-teal-400 transition-colors">
                            {authMode === 'login' ? '¿Eres nuevo? Regístrate' : '¿Ya tienes cuenta? Login'}
                        </button>
                    </div>
                </div>
            );

            return (
                <div className={`min-h-screen ${isDarkMode ? 'bg-black text-slate-200' : 'bg-slate-50 text-slate-800'} transition-colors duration-500`}>
                    <nav className="max-w-6xl mx-auto px-6 py-8 flex items-center justify-between">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-teal-400 rounded-xl flex items-center justify-center text-black font-black italic shadow-lg shadow-teal-500/20">L</div>
                            <h2 className={`text-2xl font-black italic ${isDarkMode ? 'text-white' : 'text-slate-900'}`}>LUCAS<span className="text-teal-400">.</span></h2>
                        </div>
                        <div className={`flex gap-1 p-1 rounded-2xl border ${isDarkMode ? 'bg-slate-900 border-slate-800 shadow-xl' : 'bg-white border-slate-200 shadow-sm'}`}>
                            {['operaciones', 'historial', 'dashboard'].map(t => (
                                <button key={t} onClick={() => setActiveTab(t)} className={`px-6 py-2.5 rounded-xl text-[10px] font-black uppercase transition-all ${activeTab === t ? 'bg-teal-400 text-black shadow-lg' : 'text-slate-500 hover:text-teal-400'}`}>{t}</button>
                            ))}
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => { const nd = !isDarkMode; setIsDarkMode(nd); saveSettings(rates, nd); }} className={`p-3 rounded-2xl border transition-all ${isDarkMode ? 'border-slate-800 text-yellow-400 hover:bg-slate-900' : 'border-slate-200 text-slate-500 hover:bg-slate-100'}`}>
                                <Icon name={isDarkMode ? 'Sun' : 'Moon'} size={20} />
                            </button>
                            <button onClick={() => auth.signOut()} className="p-3 rounded-2xl border border-slate-800 text-rose-500 hover:bg-rose-500/10 transition-all">
                                <Icon name="LogOut" size={20} />
                            </button>
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 pb-20">
                        {activeTab === 'operaciones' && (
                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 animate-in fade-in slide-in-from-bottom-4 duration-700">
                                <section className="lg:col-span-4 space-y-6">
                                    <div className="bg-teal-500 p-8 rounded-[3rem] text-black shadow-2xl relative overflow-hidden group border border-teal-400/20">
                                        <Icon name="ArrowUpRight" size={160} className="absolute -right-12 -bottom-12 opacity-10 group-hover:scale-110 transition-transform duration-1000" />
                                        <h3 className="text-[11px] font-black uppercase tracking-[0.2em] mb-4 opacity-70 flex items-center gap-2">Saldo Neto Real <div className="w-1.5 h-1.5 bg-black rounded-full animate-pulse"></div></h3>
                                        <p className="text-7xl font-black tracking-tighter italic">${metrics.restaUSD.toFixed(2)}</p>
                                        <div className="mt-8 pt-8 border-t border-black/10 flex justify-between items-end">
                                            <div>
                                                <p className="text-[10px] font-black uppercase opacity-60 mb-1 tracking-widest">Caja en Bs.</p>
                                                <p className="text-3xl font-black">{metrics.restaBs.toLocaleString(undefined, {maximumFractionDigits: 0})}</p>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-[9px] font-black uppercase opacity-60 mb-1">Bono Arbitraje</p>
                                                <p className="text-xl font-black text-black/80">+${(metrics.power - 250).toFixed(2)}</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className={`p-8 rounded-[3rem] border ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200 shadow-sm'} space-y-5 shadow-2xl`}>
                                        <div className="flex justify-between items-center mb-4">
                                            <p className="text-[10px] font-black text-slate-500 uppercase tracking-[0.3em]">Monitor de Tasas</p>
                                            <button onClick={() => saveSettings()} className={`p-2.5 rounded-xl transition-all ${isSavingSettings ? 'bg-teal-500 text-black' : 'bg-slate-800/20 text-teal-400 hover:bg-teal-400/10'}`}>
                                                <Icon name={isSavingSettings ? "RefreshCcw" : "Save"} size={16} className={isSavingSettings ? "animate-spin" : ""} />
                                            </button>
                                        </div>
                                        {['bcv', 'binance', 'euro'].map(k => (
                                            <div key={k} className={`flex justify-between items-center p-4 rounded-2xl border transition-all ${isDarkMode ? 'bg-black/40 border-slate-800 hover:border-teal-500/30' : 'bg-slate-50 border-slate-100 hover:border-teal-500/30'}`}>
                                                <span className="text-[10px] font-black uppercase text-slate-500 tracking-widest">{k}</span>
                                                <div className="flex items-center gap-2">
                                                    <span className="text-[10px] font-mono text-slate-600 font-bold">Bs.</span>
                                                    <input type="number" value={rates[k]} onChange={e => setRates({...rates, [k]: safeNum(e.target.value)})} className="bg-transparent text-right font-mono font-black text-xl text-teal-400 outline-none w-24 focus:text-teal-300"/>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </section>

                                <section className={`lg:col-span-8 p-10 rounded-[3.5rem] border ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200 shadow-sm'} shadow-2xl flex flex-col`}>
                                    <div className="flex justify-between items-center mb-10">
                                        <div className="flex items-center gap-4">
                                            <div className="p-3 bg-teal-500/10 rounded-2xl text-teal-400 shadow-inner"><Icon name="Target" size={24}/></div>
                                            <h3 className={`text-sm font-black uppercase tracking-[0.2em] ${isDarkMode ? 'text-white' : 'text-slate-900'}`}>Lucas Pendientes</h3>
                                        </div>
                                        <span className="text-[10px] font-black uppercase text-slate-500 bg-black/20 px-5 py-2 rounded-full border border-slate-800 tracking-widest">{new Date().toLocaleString('es-ES', {month: 'long', year: 'numeric'})}</span>
                                    </div>
                                    <div className="flex-1 space-y-4 overflow-y-auto max-h-[450px] pr-4 scrollbar-hide mb-10">
                                        {expenses.length === 0 && <div className="py-32 text-center text-slate-600 uppercase font-black text-[11px] tracking-[0.8em] italic opacity-40">Bóveda Vacía</div>}
                                        {expenses.map(e => (
                                            <div key={e.id} className={`flex justify-between items-center p-6 rounded-[2.2rem] border group transition-all duration-300 ${isDarkMode ? 'bg-black/30 border-slate-800 hover:border-teal-500/50 shadow-lg shadow-black/20' : 'bg-slate-50 border-slate-100 hover:border-teal-500/40 shadow-sm'}`}>
                                                <div className="flex items-center gap-5">
                                                    <div className={`w-12 h-12 rounded-2xl flex items-center justify-center transition-transform group-hover:scale-110 shadow-inner ${e.type === 'BINANCE' ? 'bg-teal-500/10 text-teal-400' : (e.type === 'EURO' ? 'bg-purple-500/10 text-purple-400' : 'bg-blue-500/10 text-blue-400')}`}>
                                                        <Icon name={e.type === 'EURO' ? 'Euro' : 'DollarSign'} size={22} />
                                                    </div>
                                                    <div>
                                                        <p className={`font-black text-base uppercase tracking-tighter ${isDarkMode ? 'text-white' : 'text-slate-900'}`}>{e.name}</p>
                                                        <div className="flex items-center gap-3 mt-1">
                                                            <span className="text-[9px] font-black uppercase text-slate-500 tracking-widest">{new Date(e.date || e.createdAt).toLocaleDateString()}</span>
                                                            <span className={`text-[8px] font-black uppercase px-2 py-0.5 rounded border ${isDarkMode ? 'bg-slate-800 border-slate-700 text-slate-400' : 'bg-white border-slate-200 text-slate-500'}`}>{e.type}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-8">
                                                    <p className={`font-mono font-black text-2xl ${isDarkMode ? 'text-white' : 'text-slate-900'}`}>${safeNum(e.usd).toFixed(2)}</p>
                                                    <div className="flex gap-3 opacity-0 group-hover:opacity-100 transition-all duration-300 transform translate-x-4 group-hover:translate-x-0">
                                                        <button onClick={() => markPaid(e)} className="p-4 bg-teal-500/20 text-teal-400 rounded-2xl hover:bg-teal-500 hover:text-black transition-all shadow-xl"><Icon name="CheckCircle" size={22} /></button>
                                                        <button onClick={() => db.doc(`artifacts/${APP_ID}/users/${user.uid}/expenses/${e.id}`).delete()} className="p-4 bg-rose-500/10 text-rose-500 rounded-2xl hover:bg-rose-500 hover:text-white transition-all"><Icon name="Trash2" size={22} /></button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    
                                    <div className={`p-8 bg-black/40 border border-slate-800 rounded-[2.8rem] grid grid-cols-1 md:grid-cols-12 gap-5 items-end shadow-inner transition-all ${isDarkMode ? 'opacity-100' : 'opacity-90'}`}>
                                        <div className="md:col-span-4">
                                            <label className="text-[10px] font-black text-slate-500 uppercase ml-3 mb-2 block tracking-[0.2em]">Concepto</label>
                                            <input className="w-full bg-slate-900 border border-slate-800 rounded-2xl px-5 py-4 text-xs text-white focus:border-teal-400 outline-none transition-all" placeholder="Pago Internet" value={newExpense.name} onChange={e => setNewExpense({...newExpense, name: e.target.value})} />
                                        </div>
                                        <div className="md:col-span-2">
                                            <label className="text-[10px] font-black text-slate-500 uppercase ml-3 mb-2 block tracking-[0.2em]">Monto $</label>
                                            <input className="w-full bg-slate-900 border border-slate-800 rounded-2xl px-5 py-4 text-xs text-white focus:border-teal-400 outline-none transition-all" type="number" placeholder="0.00" value={newExpense.usd} onChange={e => setNewExpense({...newExpense, usd: e.target.value})} />
                                        </div>
                                        <div className="md:col-span-3">
                                            <label className="text-[10px] font-black text-slate-500 uppercase ml-3 mb-2 block tracking-[0.2em]">Fecha</label>
                                            <input className="w-full bg-slate-900 border border-slate-800 rounded-2xl px-5 py-4 text-[10px] text-white focus:border-teal-400 outline-none transition-all uppercase font-black" type="date" value={newExpense.date} onChange={e => setNewExpense({...newExpense, date: e.target.value})} />
                                        </div>
                                        <div className="md:col-span-2">
                                            <label className="text-[10px] font-black text-slate-500 uppercase ml-3 mb-2 block tracking-[0.2em]">Tasa</label>
                                            <select className="w-full bg-slate-900 border border-slate-800 rounded-2xl px-4 py-4 text-xs text-white outline-none cursor-pointer font-black appearance-none" value={newExpense.type} onChange={e => setNewExpense({...newExpense, type: e.target.value})}>
                                                <option value="BCV">Oficial BCV</option>
                                                <option value="BINANCE">P2P Binance</option>
                                                <option value="EURO">Oficial Euro</option>
                                            </select>
                                        </div>
                                        <div className="md:col-span-1">
                                            <button onClick={handleAddManual} className="w-full h-[52px] bg-teal-500 hover:bg-teal-400 text-black rounded-2xl flex justify-center items-center shadow-[0_10px_20px_rgba(45,212,191,0.3)] transition-all active:scale-90">
                                                <Icon name="Plus" size={24} />
                                            </button>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        )}

                        {activeTab === 'historial' && (
                            <div className={`border rounded-[3rem] overflow-hidden shadow-2xl transition-all ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'} animate-in slide-in-from-bottom-8 duration-700`}>
                                <div className="p-10 border-b border-slate-800 flex justify-between items-center bg-teal-400/5">
                                    <div className="flex items-center gap-5">
                                        <div className="p-4 bg-teal-400 rounded-2xl text-black shadow-lg"><Icon name="History" size={24}/></div>
                                        <h3 className={`text-sm font-black uppercase tracking-[0.3em] italic ${isDarkMode ? 'text-teal-400' : 'text-slate-900'}`}>Auditoría Lucas Core</h3>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <span className="w-3 h-3 bg-teal-500 rounded-full animate-ping"></span>
                                        <span className="text-[11px] text-slate-500 font-black uppercase tracking-[0.4em]">Registros en la Nube</span>
                                    </div>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left">
                                        <thead><tr className="text-[11px] uppercase text-slate-600 border-b border-slate-800/50 font-black tracking-widest"><th className="p-10">Transacción / Fecha</th><th className="p-10 text-center">Periodo</th><th className="p-10 text-right">Monto USD</th><th className="p-10 text-right">Tasa Cierre</th><th className="p-10"></th></tr></thead>
                                        <tbody className="divide-y divide-slate-800/30">
                                            {history.length === 0 ? (
                                                <tr><td colSpan="5" className="p-40 text-center text-slate-700 uppercase font-black text-[12px] tracking-[1em] italic opacity-30">No Data Available</td></tr>
                                            ) : (
                                                history.map(h => (
                                                    <tr key={h.id} className={`transition-all duration-300 group ${isDarkMode ? 'hover:bg-teal-500/5' : 'hover:bg-slate-50'}`}>
                                                        <td className="p-10"><p className={`font-black text-lg uppercase tracking-tighter mb-1 ${isDarkMode ? 'text-slate-200' : 'text-slate-900'}`}>{h.name}</p><p className="text-[10px] text-slate-500 font-mono uppercase italic flex items-center gap-2"><Icon name="Calendar" size={12}/> {new Date(h.paidAt).toLocaleString('es-VE')}</p></td>
                                                        <td className="p-10 text-center"><span className={`text-[10px] px-5 py-2 rounded-full font-black uppercase tracking-widest border shadow-inner ${isDarkMode ? 'bg-slate-800 border-slate-700 text-slate-400' : 'bg-slate-100 border-slate-200 text-slate-600'}`}>{h.monthTag}</span></td>
                                                        <td className="p-10 text-right font-mono font-black text-teal-400 text-2xl tracking-tighter">${safeNum(h.usd).toFixed(2)}</td>
                                                        <td className="p-10 text-right font-mono text-slate-500 text-sm font-bold">{safeNum(h.appliedRate).toFixed(2)} Bs.</td>
                                                        <td className="p-10 text-right"><button onClick={() => db.doc(`artifacts/${APP_ID}/users/${user.uid}/history/${h.id}`).delete()} className="p-4 text-rose-500 opacity-0 group-hover:opacity-100 transition-all hover:bg-rose-500/10 rounded-2xl"><Icon name="Trash2" size={20} /></button></td>
                                                    </tr>
                                                ))
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {activeTab === 'dashboard' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-10 animate-in zoom-in-95 duration-700">
                                <div className={`p-12 rounded-[4rem] border ${isDarkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'} shadow-2xl relative overflow-hidden`}>
                                    <div className="absolute top-0 right-0 p-12 opacity-5 text-teal-400 rotate-12"><Icon name="BarChart3" size={200} /></div>
                                    <h3 className={`text-xs font-black uppercase text-teal-400 mb-16 flex items-center gap-4 tracking-[0.3em]`}><Icon name="Activity" size={20} /> Análisis de Salud</h3>
                                    <div className="flex flex-col md:flex-row items-center gap-16">
                                        <div className="relative w-56 h-56 group">
                                            <div className="absolute inset-0 bg-teal-400/20 blur-[50px] rounded-full group-hover:bg-teal-400/40 transition-all duration-1000"></div>
                                            <svg className="w-full h-full transform -rotate-90 relative z-10">
                                                <circle cx="112" cy="112" r="100" stroke="currentColor" strokeWidth="18" fill="transparent" className={isDarkMode ? 'text-slate-800' : 'text-slate-100'} />
                                                <circle cx="112" cy="112" r="100" stroke="currentColor" strokeWidth="18" fill="transparent" strokeDasharray={628} strokeDashoffset={628 - (628 * (history.reduce((a,c)=>a+(safeNum(c.usd)),0)/250))} className="text-teal-400 transition-all duration-[2000ms] ease-out" strokeLinecap="round" />
                                            </svg>
                                            <div className="absolute inset-0 flex flex-col items-center justify-center z-20">
                                                <span className={`text-5xl font-black italic tracking-tighter ${isDarkMode ? 'text-white' : 'text-slate-900'}`}>{((history.reduce((a,c)=>a+(safeNum(c.usd)),0)/250)*100).toFixed(0)}%</span>
                                                <span className="text-[10px] text-slate-500 font-black uppercase tracking-widest mt-2">Ejecución</span>
                                            </div>
                                        </div>
                                        <div className="flex-1 space-y-8 w-full">
                                            <div className="group border-l-4 border-slate-800 pl-6 py-2 hover:border-teal-500 transition-all">
                                                <p className="text-[11px] font-black uppercase text-slate-500 tracking-widest mb-1">Poder Real Mercado</p>
                                                <p className="text-3xl font-black text-teal-400">${metrics.power.toFixed(2)}</p>
                                            </div>
                                            <div className="group border-l-4 border-slate-800 pl-6 py-2 hover:border-teal-500 transition-all">
                                                <p className="text-[11px] font-black uppercase text-slate-500 tracking-widest mb-1">Ahorro Arbitraje</p>
                                                <p className="text-3xl font-black text-indigo-400">Bs. {(history.reduce((acc,curr) => acc + (safeNum(curr.usd) * rates.binance) - (safeNum(curr.usd) * curr.appliedRate), 0)).toLocaleString(undefined, {maximumFractionDigits: 0})}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* BOT IA LUCAS */}
                    <div className="fixed bottom-10 right-10 z-50">
                        {isChatOpen ? (
                            <div className={`w-80 sm:w-96 h-[550px] border rounded-[3rem] shadow-[0_30px_100px_rgba(0,0,0,0.5)] flex flex-col overflow-hidden animate-in slide-in-from-bottom-12 duration-500 ${isDarkMode ? 'bg-slate-950 border-slate-800' : 'bg-white border-slate-200'}`}>
                                <header className="bg-teal-400 p-6 text-black flex justify-between items-center shadow-lg relative z-10">
                                    <div className="flex items-center gap-3">
                                        <div className="p-2.5 bg-black rounded-xl text-teal-400 shadow-lg"><Icon name="Zap" size={20} /></div>
                                        <div className="flex flex-col">
                                            <span className="text-xs font-black uppercase tracking-widest">Lucas AI Assistant</span>
                                            <span className="text-[8px] font-bold uppercase opacity-60 tracking-[0.2em]">Neural Link v14.7</span>
                                        </div>
                                    </div>
                                    <button onClick={() => setIsChatOpen(false)} className="hover:scale-125 transition-all bg-black/5 p-2 rounded-full"><Icon name="X" size={22} /></button>
                                </header>
                                <div className={`flex-1 p-6 overflow-y-auto space-y-5 scrollbar-hide ${isDarkMode ? 'bg-black/40' : 'bg-slate-50'}`}>
                                    {chatMessages.map((m, i) => (
                                        <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[85%] p-5 rounded-[2rem] text-[11px] shadow-xl ${m.role === 'user' ? 'bg-teal-500 text-black font-black uppercase italic shadow-teal-500/20' : (isDarkMode ? 'bg-slate-900 text-slate-300 border border-slate-700' : 'bg-white text-slate-700 border border-slate-200 shadow-sm')} leading-relaxed`}>
                                                {m.text}
                                                {m.action && (
                                                    <button onClick={async () => { 
                                                        await db.collection(`artifacts/${APP_ID}/users/${user.uid}/expenses`).add({ name: m.action.item, usd: m.action.monto, type: m.action.tasa, createdAt: new Date().toISOString() }); 
                                                        setChatMessages(p => [...p, {role:'bot', text:'Operación inyectada en la bóveda.'}]); 
                                                    }} className="mt-5 block w-full bg-teal-400 text-black py-4 rounded-2xl font-black uppercase text-[10px] hover:bg-white hover:scale-[1.02] transition-all shadow-lg shadow-black/40">
                                                        Confirmar en el Núcleo
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                    {isTyping && (
                                        <div className="flex gap-3 items-center text-[10px] text-teal-400 font-black uppercase animate-pulse italic">
                                            <Icon name="RefreshCcw" size={14} className="animate-spin" /> Procesando datos de Bray...
                                        </div>
                                    )}
                                </div>
                                <div className={`p-6 border-t flex gap-4 ${isDarkMode ? 'bg-black/80 border-slate-800' : 'bg-white border-slate-200'}`}>
                                    <input className={`flex-1 rounded-2xl px-6 py-4 text-xs outline-none focus:border-teal-400 transition-all ${isDarkMode ? 'bg-slate-900 text-white' : 'bg-slate-100 text-slate-900 shadow-inner'}`} placeholder="Ej: 'Anota 45 de Cantv'..." value={chatInput} onChange={e => setChatInput(e.target.value)} onKeyPress={e => e.key === 'Enter' && callAI()} />
                                    <button onClick={callAI} className="p-4 bg-teal-400 text-black rounded-2xl shadow-xl active:scale-90 transition-all hover:bg-teal-300"><Icon name="Send" size={22} /></button>
                                </div>
                            </div>
                        ) : (
                            <button onClick={() => setIsChatOpen(true)} className="w-20 h-20 bg-teal-400 rounded-full flex items-center justify-center shadow-[0_0_40px_rgba(45,212,191,0.5)] hover:scale-110 hover:rotate-12 transition-all text-black border-[6px] border-black group p-6">
                                <Icon name="Bot" size={40} className="group-hover:scale-110 transition-transform" />
                            </button>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
